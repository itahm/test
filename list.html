<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM::list</title>
		
		<style>
body {
	font-family: tahoma, arial, "맑은 고딕";
}

header {
	position: fixed; top: 0; right: 0; left: 0;
	height: 35px;
}

section {
	position: fixed; top: 35px; right: 0; bottom: 0; left: 0;
}

iframe {
	border: 0;
	width: 100%;
	height: 100%;
}

a {
	font-size: 15px;
}

a:link,
a:visited,
a:active {
	text-decoration: none;
	color: #555;
}

nav {
	height: 35px;
	background-color: #ddd;
}

ul {
	margin: 0;
	padding: 5px 0 0 10px;
	height: 35px;
	box-sizing: border-box;
	list-style: none;
	vertical-align: bottom;
}

li {
	display: inline-block;
	width: 80px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background-color: #ddd;
	border-radius: 5px 5px 0 0;
}

ul.device .device,
ul.line .line {
	background-color: #fff;
}
		</style>
		
	</head>
	
	<body>
		<header>
		
			<nav>
				<ul id="tab" class="device">
					<li class="device"><a href="list/device.html" id="device" target="list">device</a>
					<li class="line"><a href="list/line.html" id="line" target="list">line</a>
					<!--li><a href="list/address.html" target="list">address</a-->
				</ul>
			</nav>
		
		</header>
		
		<section>
		
			<iframe name="list" src="list/device.html"></iframe>
		
		</section>
		
		<script>

var elements = {
		tab: document.getElementById("tab")
	};
	
(function (window, top) {

	elements.tab.addEventListener("click", onTab, false);
	
	function onTab(e) {
		var a = e.target;
		
		if (a.href) {
			this.className = a.id;
		}
	}
	
})(window, top);
	
		</script>
	
	</body>
	
</html>
