<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
td, input, label, h2, select {
	font-family: tahoma, arial, "맑은 고딕";
}

td, input, label, select, li {
	font-size: 14px;
}

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	/*flex-direction:row;*/
	justify-content: center;
	align-items: center;
	background-color: rgba(255, 255, 255, .9);
}

form {
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px 0px 20px 10px #ddd;
}

input,
select {
	padding: .5em;
}

input[type="radio"] {
	margin: .5em;
}

select {
	box-sizing: border-box;
	width: 100%;
}

table {
	margin-bottom: 5px;
}

ul {
	list-style: none;
	padding: 0;
}

li {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.flex {
	display: flex;
}

.flex>input {
	flex: 1;
}

.hide {
	display: none;
}

#profile:hover {
	cursor: default;
	text-decoration: underline;
}

div.advanced {
	box-sizing: border-box;
	max-height: 200px;
	background-color: #fefefe;
	overflow: auto;
}

#snmp_list li:nth-child(odd) {
	background-color: #fafafa;
}

#snmp_list li input {
	display: block;
}

body:not(.advanced) .advanced,
body.snmp .advanced >*:not(.snmp),
body:not(.snmp) .advanced >.snmp {
	display: none;
}

.footer {
	margin-top: 5px;
}

		</style>
		
	</head>
	
	<body>
	
		<form>
			<h2>device</h2>
			<table>
				<tbody>
					<tr>
						<td>name</td>
						<td>
							<input type="text" name="name" placeholder="device name" required autofocus>
						</td>
					</tr>
					<tr>
						<td>ip address</td>
						<td>
							<input type="text" name="ip" title="valid ip v4 address required" placeholder="device ip address"
								pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)">
						</td>
					</tr>
					<tr>
						<td>type</td>
						<td>
							<select name="type"></select>
						</td>
					</tr>
					<tr>
						<td>label</td>
						<td>
							<input type="text" name="label">
						</td>
					</tr>
					<tr>
						<td id="profile">snmpⓘ</td>
						<td>
							<input type="radio" name="snmp" value="true">on
							<input type="radio" name="snmp" value="" checked>off
						</td>
					</tr>
				</tbody>
			</table>
			<label><input type="checkbox" id="advanced">advanced</label>
			<div class="advanced">
				<div>
					<input type="button" name="add" value="add" title = "add virtual interface">
					<input type="button" name="remove" value="remove" title="remove interface">
					 <ul id="custom_list"></ul>
				</div>
				 <ul id="snmp_list" class="snmp"></ul>
			</div>
			<div class="flex footer">
				<input type="reset" value="cancel">
				<input type="submit" value="apply">
			</div>
		</form>
		
		<script>

if (window === top) throw "";

(function (window, undefined){
	
	var form = document.querySelector("form"),
		iconData = top.getIconData(),
		device = top.getSelectedDevice(),
		snmpList = document.getElementById("snmp_list"),
		customList = document.getElementById("custom_list");
	
	setEvent();
	if (device) {
		initDevice();
	}
	initType();
	onSnmpChanged();
	
	function setEvent() {
		form.addEventListener("submit", onApply, false);
		form.addEventListener("reset", onCancel, false);
		document.getElementById("advanced").addEventListener("click", onAdvanced, false);
		form.elements["add"].addEventListener("click", onAdd, false);
		form.elements.remove.addEventListener("click", onRemove, false);
		
		var snmp = form.elements.snmp;
		
		for (var i=0, length = snmp.length; i<length; i++) {
			snmp[i].onchange = onSnmpChanged;
		}
	}
	
	function initDevice() {
		form.elements.name.value = device.name;
		form.elements.ip.value = device.ip;
		form.elements.type.value = device.type;
		// 저장할때는 trim으로 다 붙여서 넣지만 보여줄때는 보기 좋게 한칸씩 띈다.
		form.elements.label.value = device.label && (device.label.split(",")).join(", ") || "";
		
		if (device.ifEntry) {
			initCustomInterface();
		}
		
		if (device.snmp) {
			document.getElementById("profile").title = "working profile:\n" + device.profile;
			
			form.elements.snmp.value = "true";
			
			// interface 정보 획득 목적
			top.sendRequest({
				command: "select",
				ip: device.ip
			}, onResponse, true);
		}
		else {
			form.elements.snmp.value = "";
		}
	}
	
	function initType() {
		var control = form.elements.type,
			fragment = document.createDocumentFragment(),
			group = {}, optgroup, groupName, option;
		
		for (var type in iconData) {
			groupName = iconData[type].className;
			optgroup = group[groupName];
			if (!optgroup) {
				optgroup = document.createElement("optgroup");
				optgroup.label = groupName;
				
				group[groupName] = optgroup;
				
				fragment.appendChild(optgroup);
			}
			
			optgroup.appendChild(document.createElement("option")).text = type;
		}
		
		control.appendChild(fragment);
	}
	
	function initCustomInterface() {
		var entry = device.ifEntry,
			li, speed, fragment = document.createDocumentFragment();
		
		for (var name in entry) {
			li = createListElement();
			
			li.firstChild.value = name;
			li.lastChild.value = name;
			
			fragment.appendChild(li);
		}
		
		customList.appendChild(fragment);
	}
	
	function initSnmpInterface(snmp) {
		var entry = snmp.ifEntry,
			ifData, li, speed, fragment = document.createDocumentFragment();
		
		for (var index in entry) {
			ifData = entry[index];
		
			//TODO 어떻게 보여줄 것인가
			li = document.createElement("li");
			speed = document.createElement("input");
			speed.value = ifData.ifSpeed;
			//li.textContent = ifData.ifDescr;
			li.textContent = ifData.ifName;
			li.appendChild(speed);
			
			fragment.appendChild(li);
		}
		
		snmpList.appendChild(fragment);
	}
	
	function createListElement() {
		var li = document.createElement("li"),
			checkbox = document.createElement("input"),
			input = document.createElement("input");
		
		checkbox.type = "checkbox";
		checkbox.value = "";
		
		li.appendChild(checkbox);
		li.appendChild(input);
		
		input.required = true;
		
		return li;
	}
	
	/**
	 * call back
	 */
	function onApply(e) {
		e.preventDefault();
		
		if (!device) {
			device = {};
		}
		
		device.name = form.elements.name.value;
		device.ip = form.elements.ip.value;
		device.type = form.elements.type.value;
		device.label = form.elements.label.value.split(",").map(function (value) {
			return value.trim();
		}).join(",");
		device.snmp = !!form.elements.snmp.value;
		
		if (device.snmp) {
			// snmpList 수정사항 적용
			var list = snmpList.getElementsByTagName("li"),
				entry = device.ifEntry,
				li, speed;
		
			for (var i=0, length=list.length; i<length; i++) {
				li = list[i];
				
				speed = li.lastChild.value;
				if (!isNaN(speed)) {
					entry[li.textContent] = Number(speed);
				}
			}
		}
		else {
			// customList 수정사항 적용
			var list = customList.getElementsByTagName("li"),
				entry = device.ifEntry,
				speed;
		
			if (!entry) {
				entry = {};
				
				device.ifEntry = entry;
			}
			
			for (var i=0, length=list.length; i<length; i++) {
				speed = list[i].lastChild.value;
				if (speed) {
					entry[speed] = null;
				}
			}
		}
		
		if (!device.id) {
			top.createDevice(device);
		}
		
		top.resetDeviceList();
		
		form.reset();
	}
	
	function onCancel(e) {
		top.closeDialog();
	}
	
	function onAdd() {
		customList.appendChild(createListElement()).lastChild.focus();
	}
	
	function onRemove() {
		var checkedElements = [].slice.call(document.querySelectorAll("#custom_list input:checked"), 0),
			length = checkedElements.length,
			checked;
		
		if (!confirm("remove "+ length +"interface(s)?")) {
			return;
		}
		
		for (var i=0; i<length; i++) {
			checked = checkedElements[i];
			
			delete device.ifEntry[checked.value];
			
			customList.removeChild(checked.parentNode);
		}
	}
	
	function onAdvanced(e) {
		var checkbox = e.currentTarget;
		
		if (checkbox.checked) {
			document.body.classList.add("advanced");
		}
		else {
			document.body.classList.remove("advanced");
		}
	}
	
	function onSnmpChanged() {
		if (form.elements.snmp.value) {
			document.body.classList.add("snmp");
		}
		else {
			document.body.classList.remove("snmp");
		}
	}
	
	function onResponse(data, status) {
		if (status === 200) {
			initSnmpInterface(data);
		}
		else if (status === 401) {
			top.unauthorized();
		}
		else {
			throw "";
		}
	}
	
}) (window);

		</script>
	
	</body>
	
</html>
