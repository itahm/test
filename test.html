body.loading #chart {

#chart {

	min-height: 400px;
	display: flex;
	flex-direction: column;
}

svg {
	flex: 1;
	width: 100%;
	height: 100%;
	/*height: 0;

}

.left text {
	alignment-baseline: middle;
	text-anchor: end;
}

.right text {
	alignment-baseline: middle;
	text-anchor: start;
}

.date text {
	alignment-baseline: text-before-edge;
	text-anchor: middle;
}

.graph path {
	stroke: #0084ff;
	stroke-width: 3;
}



path {
	stroke-width: .5;
	fill: none;
}
