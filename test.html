<body>
	<button onclick="test()">test</button>

<script src="js/Communicator.js"></script>  
<script>

var c = new Communicator("127.0.0.1", 2014);

c.send({
	database: "device",
	command: "get",
	data: null
}, onResponse);

c.send({
	database: "profile",
	command: "get",
	data: null
}, onResponse);

c.send({
	database: "account",
	command: "get",
	data: null
}, onResponse);

c.send({
	database: "icon",
	command: "get",
	data: null
}, onResponse);

function onResponse(json) {
	document.write(JSON.stringify(json));
	document.write("<br>");
	document.write("===============================================<br>");
}
</script>
