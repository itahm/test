<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
	
div,
ul,
li,
span {
	font-size: 12px;
}

div {
	padding: 5px 0;
	height: 50px;
	line-height: 50px;
	background-color: #f00;
}

ul {
	background-color: #0f0;
	list-style: none;
	padding: 0;
	margin: 0;
	display: flex;
}

li {
	flex: 1;
}

span {
	display: inline-block;
}
	</style>
</head>


<body>
	<div>
		<ul>
			<li><span>abc</span>
			<li><span>def</span>
		</ul>
	</div> 
	<div>
		<img width="16" height="16" src="http://demo.itahm.com/img/download.png">
	</div>
	
	<canvas width="200" height="200"></canvas>


<script>
var o = {
		a: 1,
		b: 2,
		c: 3
}

console.log(o);

delete o["a"];

console.log(o);
</script>

</body>
</html>
