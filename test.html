<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
.c {
	height: 400px;
	display: flex;
}

.c1, .c2 {
	flex: 1;
	margin: 100px;
}

.c1 {
	background-color: #f00;
}

.c2 {
	background-color: #0f0;
}

	</style>
</head>

<body>

<div class="c">
	<div class="c1"></div>
	<div class="c2"></div>
</div>
	

<script>
function cls (){
	window.addEventListener("resize", x = this.f.bind(this), false);
}
var x;
cls.prototype = {
	f: function () {
		console.log("!");
	},
	ff: function () {console.log("click!");
		window.removeEventListener("resize", x, false);
	}
};
var c = new cls();

document.querySelector(".c").onclick = function () {
	c.ff();
}
</script>

</body>
</html>
