<!DOCTYPE html>
<html>
	<head>

		<style>

body,
h1 {
	font-family: tahoma, arial, "맑은 고딕"; 
}

iframe {
	position: fixed; width: 50%; height: 50%;
	margin: 0;
	padding: 0;
	border: 0;
}

iframe.tl {
	top: 0; left: 0;
	background-color: #f00;
}

iframe.tr {
	top: 0; right: 0;
	background-color: #0f0;
}

iframe.bl {
	bottom: 0; left: 0;
	background-color: #00f;
}

iframe.br {
	bottom: 0; right: 0;
	background-color: #ff0;
}

		</style>
		
	</head>
	
	<body>
	
		<div class="iframe">
			<iframe class="tl" src="event.html"></iframe>
		</div>
		<div class="iframe">

		</div>
		<div class="iframe">
			<iframe class="bl" src="device.html"></iframe>
		</div>
		<div class="iframe">
			<iframe class="br"></iframe> 
		</div>

		</div>
