<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM::Map</title>
		<link rel="stylesheet" href ="frame.css ">
		<style>

body {
	font-family: arial, tahoma, "맑은 고딕";
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
}

div,
input,
select {
	font-size: 12px;
}

aside {
	flex: none;
	width: 200px;
	padding: 10px;
	box-sizing: border-box;
}

section {
	flex: 1;
}

aside input[type=button] {
	padding: .5em;
}

.peer {
	margin: 0 0 10px 0;
}

.title {
	border-radius: 5px 5px 0 0;
	background-color: #0084ff;
	color: #ddf;
	border: 1px solid #88f;
	border-bottom: 0;
	padding: 5px;
}

.body {
	border: 1px solid #88f;
	border-top: 0;
	padding: 5px;
	position: relative;
}

.body div,
.body input,
.body select {
	padding: 5px;
	box-sizing: border-box;
	width: 100%;
}

.body div {
	height: 30px;
	line-height: 20px;
	padding: 5px;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.body a {
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
}

.body div:empty +a {
	display: none;
}

.body.empty :not(div),
.body.snmp input,
.body:not(.snmp) select {
	display: none;
}


		</style>
	
		<script src="js/Draggable.js"></script>
		<script src="js/Canvas.js"></script>
			
	</head>
	
	<body>
		<aside>
			<form>
				<div class="peer">
					<div class="title">peer1</div>
					<div class="body empty" id="peer1">
						<div id="peer1_name"></div>
						<a id="peer1_reset">x</a>
						<input type="text" placeholder="interface name">
						<select></select>
					</div>
				</div>
				<div class="peer">
					<div class="title">peer2</div>
					<div class="body empty" id="peer2">
						<div id="peer2_name"></div>
						<a id="peer2_reset">x</a>
						<input type="text" placeholder="interface name">
						<select></select>
					</div>
				</div>
			</form>
			<input type="button" value="save" id="save">
			<input type="button" value="cancel" id="cancel">
		</aside>
			
		<section id="map"></section>
		
		<script>	

		function allowDrag(e) {
			e.preventDefault();
			
		}
		
(function (window, top) {
	
	if (window === top) {
		throw "";
	}
	
	var elements = {
			map: document.getElementById("map"),
			save: document.getElementById("save"),
			cancel: document.getElementById("cancel"),
			peer1: {
				body: document.getElementById("peer1"),
				name: document.getElementById("peer1_name"),
				reset: document.getElementById("peer1_reset")
			},
			peer2: {
				body: document.getElementById("peer2"),
				name: document.getElementById("peer2_name"),
				reset: document.getElementById("peer2_reset")
			}
		},
		canvas = new Canvas(elements.map),
		layer = {
			device: canvas.add()
		},
		deviceList = top.getDeviceList(),
		iconMap = top.getIconMap();
	
	/** event */
	elements.map.addEventListener("mousedown", onSelect, false);
	elements.save.addEventListener("click", onSave, false);
	elements.cancel.addEventListener("click", onCancel, false);
	elements.peer1.reset.addEventListener("click", onReset.bind(elements.peer1), false);
	elements.peer2.reset.addEventListener("click", onReset.bind(elements.peer2), false);
	
	canvas.ondraw = onDraw;
	canvas.ondragmove = onDragMove;
	canvas.ondragend = onDragEnd;
	canvas.onenter;
	canvas.onleave;
	canvas.ondragstart;
	
	/** constructor */
	for (var id in deviceList) {
		layer.device.add(deviceList[id]);
	}
	
	layer.device.invalidate();
	
	canvas.invalidate();
	
	/** method */
	function onDraw(context, hitContext, data) {
		var icon = iconMap[data.type],
			width = icon.width,
			height = icon.height,
			x = data.x,
			y = data.y;
		
		if (x === undefined || y === undefined) {
			return;
		}
		
		//x -= Math.round(width /2);
		//y -= Math.round(height /2);
		
		context.drawImage(icon, x, y, width, height);
		//context.fillText(device.name, x, y)
		
		hitContext.fillRect(x, y, width, height);
	}
	
	function onDragMove(e) {
		if (e.node) {
			e.node.data.x += e.moveX;
			e.node.data.y += e.moveY;
			
			e.node.layer.invalidate();
			
			canvas.invalidate();
		}
		else {
			canvas.translate(e.dragX, e.dragY);
		}
	}
	
	function onDragEnd(e) {
		if (e.node) {
			return;
		}
		else {
			moveMap(e.dragX, e.dragY);
			
			layer.device.invalidate();
			
			canvas.invalidate();
		}
	}
	
	function onSave() {
		
	}
	
	function onCancel() {
		
	}
	
	function onReset() {
		var peer = this;
		
		peer.body.classList.add("empty");
		peer.name.textContent = "";
		peer.device = undefined;
	}
	
	function onSelect() {
		var node = canvas.node;
		
		if (!node) {
			return;
		}
		
		node.layer.top(node);
		
		/** link 모드 이면 */
		if (false) {
			return;
		}
		
		var peer;
		
		if (elements.peer1.device) {
			peer = elements.peer2;
			
			/** 중복 선택 방지 */
			if (elements.peer1.device === node.data) {
				return;
			}
		}
		else {
			peer = elements.peer1;
		
			/** 중복 선택 방지 */
			if (elements.peer2.device === node.data) {
				return;
			}
		}		
		
		peer.device = node.data;
		peer.name.textContent = node.data.name;
		peer.body.classList.remove("empty");
		
		if (node.data.snmp) {
			peer.body.classList.add("snmp");
		}
		else {
			peer.body.classList.remove("snmp");
		}
	}
	
	function moveMap(x, y) {
		var device;
		
		for (var id in deviceList) {
			device = deviceList[id];
			
			device.x += x;
			device.y += y;
		}
	}
	
	/**
	 * public method
	 */ 
	window.selectDevice = function (id) {
		var device = deviceList[id];
		
		moveMap(-device.x, -device.y);
		
		layer.device.invalidate();
		
		canvas.invalidate();
	};
	
}) (window, top);

		</script>
	
	</body>
	
</html>
